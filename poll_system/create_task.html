<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/nav_admin.css">
    <link rel="stylesheet" href="css/create_task.css">
    <link rel="stylesheet" href="css/page_header.css">
    <script src="js/import_html_script.js"></script>
    <link rel="icon" type="image/jpg" href="img/favicon.jpg"/>
</head>

<body>

<span data-include="nav_admin.html"></span>
<span data-include="create_task_header.html"></span>

<main>
  <article>
    <form method="POST" action="src/create_task.php">
      <div>
      <label for="task_title">Task Title:</label>
      <input type="text" name="task_title" required>
      </div>
      <div><label for="task_req">Task Requirements:</label>
      <textarea type="text" name="task_req" required></textarea>
      </div>
      <div><label for="task_deadline">Task Deadline:</label>
      <input type="date" name="task_deadline" required>
      </div>
      <div><label for="task_maxpoints">Task Maxpoints:</label>
      <input type="number" name="task_maxpoints" required>
      </div>
      <div><label for="task_weight">Task Weight on Final Grade:</label>
      <input type="number" name="task_weight" required>
      </div>
      <button id="btn_save_task" type="submit">Save the Task</button>
    </form>
  </article>
</main>

<script>
    includeHTML();
</script>
</body>
</html>
