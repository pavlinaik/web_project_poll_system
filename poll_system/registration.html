<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="css/registration.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
        <link rel="icon" type="image/jpg" href="img/favicon.jpg"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    </head>
    
    <body>
        <main>
            <header>Register</br>to</br>Decide your future</header>
            <form action="src/registration.php" method="POST">
                <div class="input_container">
                    <i class="fas fa-user"></i>
                    <input placeholder="Username" type="text" name="username" id="field_username" class='input_field'>
                </div>
                <div class="input_container">
                    <i class="fa fa-envelope"></i>
                    <input placeholder="Email" type="email" name="email" id="field_email" class='input_field'>
                </div>
                <div class="input_container">
                    <i class="fas fa-lock"></i>
                    <input  placeholder="Password" type="password" name="password" id="field_password" class='input_field'>
                </div>
                <div class="input_container">
                    <i class="fas fa-lock"></i>
                    <input  placeholder="Confirm password" type="password" name="confirm_password" id="field_confirm_password" class='input_field'>
                </div>
                <div class="input_container">
                    <i class="fa fa-graduation-cap"></i>
                    <input  placeholder="Faculty number" type="text" name="fn" id="field_fn" class='input_field'>
                </div>
                <div class="input_container">
                    <i class="fa fa-university"></i>
                    <input  placeholder="Speciality" type="text" name="spec" id="field_spec" class='input_field'>
                </div>
                <input type="submit" value="Register" id='input_submit' class='input_field'>
            </form>
        </main>
    </body>
</html>
