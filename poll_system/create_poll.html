  <a id="logout" href="src/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
</header>

<main>
  <article>
    <form method="POST" action="src/create_poll.php">
      <div>
      <label for="poll_question">Poll Question</label>
      <input type="text" name="poll_question" required>
      </div>
    <div><label for="possible_answers">Possible answers (one per line)</label>
      <textarea name="possible_answers" rows="7" type="text" required></textarea>
    </div>
    <div><label for="expires_date">Poll is open to:</label>
      <input type="date" name="expires_date" required>
    </div>
    <button id="btn_save_poll" type="submit">Save the Poll</button>
    </form>
